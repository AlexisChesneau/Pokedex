<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/hoverTilt.css" />
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Pokebola-pokeball-png-0.png/601px-Pokebola-pokeball-png-0.png"
    />
    <script src="js/main.js" defer type="module"></script>
    <title>Pokedex Cards</title>
  </head>
  <body>
    <div id="container">
      <img
        class="circleShadow"
        src="images/circleShadow.svg"
        alt="circleShadow"
      />
      <img
        class="circleShadow"
        src="images/circleShadow.svg"
        alt="circleShadow"
      />
      <img
        class="circleShadow"
        src="images/circleShadow.svg"
        alt="circleShadow"
      />

      <div class="button">
        <button id="previousGeneration">⬅</button>
        <h2 id="numberGen"></h2>
        <button id="nextGeneration">➡</button>
      </div>

      <div class="tilt-box-wrap">
        <span class="t_over"></span>
        <span class="t_over"></span>
        <span class="t_over"></span>
        <span class="t_over"></span>
        <span class="t_over"></span>
        <span class="t_over"></span>
        <span class="t_over"></span>
        <span class="t_over"></span>
        <span class="t_over"></span>
        <div class="tilt-box">
          <div class="card">
            <div class="pokemonNameType">
              <p id="namePokemon"></p>
              <div class="typeContainerTypes" id="typeContainerTypes"></div>
            </div>
            <div class="imgPokemonContainer">
              <img id="imgPokemon" alt="imgPokemon" />
            </div>
            <div class="typeContainerSpells" id="typeContainerSpells"></div>
          </div>
        </div>
      </div>
      <div class="button">
        <button id="previousPokemon">Previous</button>
        <h2 id="numberPokemon"></h2>
        <button id="nextPokemon">Next</button>
      </div>
    </div>
  </body>
</html>
