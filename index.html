<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Pokebola-pokeball-png-0.png/601px-Pokebola-pokeball-png-0.png"
    />
    <script src="js/main.js" defer type="module"></script>

    <title>Pokedex</title>
  </head>
  <body>
    <div id="container">
      <div class="card">
        <div class="pokemonNameType">
          <p id="namePokemon"></p>
          <div class="typeContainerTypes" id="typeContainerTypes"></div>
        </div>
        <div class="imgPokemonContainer">
          <img id="imgPokemon" alt="imgPokemon" />
        </div>
        <div class="typeContainerSpells" id="typeContainerSpells"></div>
      </div>
      <div class="button">
        <button id="previous">Previous</button>
        <button id="next">Next</button>
      </div>
    </div>
  </body>
</html>
